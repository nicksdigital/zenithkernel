<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenithKernel Template</title>
  <meta name="description" content="ZenithKernel application template with signals, stores, and islands">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒŠ</text></svg>">
  
  <!-- Theme support -->
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#00d9ff">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="ZenithKernel Template">
  <meta property="og:description" content="Next-generation web framework with reactive signals and islands architecture">
  <meta property="og:image" content="/og-image.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ZenithKernel Template">
  <meta name="twitter:description" content="Next-generation web framework with reactive signals and islands architecture">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.ts" as="script" type="module">
  
  <!-- Base styles -->
  <style>
    /* CSS Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    html {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    /* Dark theme support */
    [data-theme="dark"] body {
      background: #0f172a;
      color: #f1f5f9;
    }
    
    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #00d9ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      color: #666;
      font-size: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when app is ready */
    .app-ready .loading {
      display: none;
    }
    
    /* App container */
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Utility classes */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* Focus styles */
    :focus-visible {
      outline: 2px solid #00d9ff;
      outline-offset: 2px;
    }
    
    /* Print styles */
    @media print {
      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- App container -->
  <div id="app">
    <!-- Loading state -->
    <div class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading ZenithKernel...</div>
    </div>
    
    <!-- App content will be hydrated here -->
    <noscript>
      <div style="text-align: center; padding: 40px;">
        <h1>ðŸŒŠ ZenithKernel Template</h1>
        <p>This application requires JavaScript to run.</p>
        <p>Please enable JavaScript in your browser and reload the page.</p>
      </div>
    </noscript>
  </div>
  
  <!-- Service Worker registration -->
  <script>
    // Register service worker if available
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/zenith-sw.js')
          .then(registration => {
            console.log('ðŸŒŠ ZenithKernel SW registered:', registration);
          })
          .catch(error => {
            console.log('SW registration failed:', error);
          });
      });
    }
    
    // Theme detection and application
    (function() {
      const savedTheme = localStorage.getItem('zenith-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
    })();
    
    // Performance monitoring
    window.addEventListener('load', () => {
      if (window.performance && window.performance.timing) {
        const loadTime = window.performance.timing.loadEventEnd - window.performance.timing.navigationStart;
        console.log('ðŸŒŠ ZenithKernel loaded in', loadTime + 'ms');
      }
    });
  </script>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
